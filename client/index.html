<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Everwilds</title>
    <style>

      @font-face {
        font-family: 'Gill Sans';
        src: url('assets/fonts/gili-sans/Gill\ Sans.otf') format('opentype');
      }

      html, body {
        overflow: hidden;
        margin: 0px;
        background: black;
      }

      canvas {
        width: 100%;
        height: 100%;
      }

      #chatbox {
        position: absolute;
        bottom: 0;
        left: 0;
        color: white;
        display: flex;
        flex-direction: column;
        margin-left: 15px;
        margin-bottom: 35px;
        width: 500px;
        font-size: 18px;
        height: 236px;
      }

      #chatlog {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 10px;
        padding: 6px 10px 4px 10px;
        border-radius: 2px;
        background: rgba(0, 0, 0, 0.1);
        font-family: 'Gill Sans';
        max-height: 185px;
        overflow: scroll;
        scrollbar-width: none;
        overflow-x: hidden;
      }

      #chatlog span {
        color: #3db3ec;
      }

      #chatlog div {
        margin-bottom: 2px;
      }

      #chatinput {
        padding: 5px;
        border: none;
        border-radius: 2px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        font-family: 'Gill Sans';
        font-size: 18px;
        padding: 5px 9px;
      }

      #chatinput:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <!-- Add experience bar at the bottom of the screen -->
    <div id="current-level" style="position: absolute; bottom: 0; left: 0; color: white; font-family: 'Gill Sans'; font-size: 16px; background-color: black; width: 50px; text-align: center; height: 20px;">1</div>
    <div id="next-level" style="position: absolute; bottom: 0; right: 0; color: white; font-family: 'Gill Sans'; font-size: 16px; background-color: black; width: 50px; text-align: center; height: 20px;">2</div>
    <div id="experience-bar" style="position: absolute; bottom: 0; left: 50px; right: 50px; height: 20px; background-color: rgba(0, 0, 0, 0.5);"></div>
    <div id="experience-bar-fill" style="position: absolute; bottom: 0; left: 50px; width: 0px; height: 20px; background-color: #FFB800;"></div>
    <div id="experience-bar"
      style="position: absolute; bottom: 0; left: 50px; right: 50px; height: 20px;">
      <!-- Add vertical bars for every 10% -->
      <div style="position: absolute; left: 10%; top: 0; width: 2px; height: 100%; background-color: rgba(0, 0, 0, 1);"></div>
      <div style="position: absolute; left: 20%; top: 0; width: 2px; height: 100%; background-color: rgba(0, 0, 0, 1);"></div>
      <div style="position: absolute; left: 30%; top: 0; width: 2px; height: 100%; background-color: rgba(0, 0, 0, 1);"></div>
      <div style="position: absolute; left: 40%; top: 0; width: 2px; height: 100%; background-color: rgba(0, 0, 0, 1);"></div>
      <div style="position: absolute; left: 50%; top: 0; width: 2px; height: 100%; background-color: rgba(0, 0, 0, 1);"></div>
      <div style="position: absolute; left: 60%; top: 0; width: 2px; height: 100%; background-color: rgba(0, 0, 0, 1);"></div>
      <div style="position: absolute; left: 70%; top: 0; width: 2px; height: 100%; background-color: rgba(0, 0, 0, 1);"></div>
      <div style="position: absolute; left: 80%; top: 0; width: 2px; height: 100%; background-color: rgba(0, 0, 0, 1);"></div>
      <div style="position: absolute; left: 90%; top: 0; width: 2px; height: 100%; background-color: rgba(0, 0, 0, 1);"></div>
    </div>
    <div id="experience-bar-text" style="position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); color: white; font-family: 'Gill Sans'; font-size: 16px;">0 / 250</div>

    <a id="discord" href="https://discord.gg/b3REbeavaT" target="_blank" style="position: absolute; bottom: 35px; right: 15px; color: white; font-family: 'Gill Sans'; font-size: 18px;">Join our Discord</a>

    <div id="chatbox">
      <div id="chatlog">
        <div>Welcome to Everwilds!</div>
      </div>
      <input type="text" id="chatinput" style="display: none;" />
    </div>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
